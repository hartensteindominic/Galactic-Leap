<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeonVault • Trade the Future</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- RainbowKit + wagmi + viem CDNs -->
  <script src="https://unpkg.com/@rainbow-me/rainbowkit@2.1.7/dist/rainbowkit.umd.js"></script>
  <script src="https://unpkg.com/viem@2.21.1/dist/index.global.js"></script>
  <script src="https://unpkg.com/@tanstack/react-query@5.59.0/dist/umd/index.production.min.js"></script>
  <script src="https://unpkg.com/wagmi@2.12.17/dist/wagmi.umd.js"></script>

  <style>
    :root {
      --neon-cyan: #00f0ff;
      --neon-magenta: #ff00aa;
      --neon-purple: #bb00ff;
      --neon-lime: #ccff00;
      --neon-pink: #ff0099;
      --bg-deep: #0a0a0f;
    }
    body {
      background: var(--bg-deep);
      color: #a5f3fc;
      margin: 0;
      font-family: 'Segoe UI', system-ui, monospace;
      overflow-x: hidden;
    }
    .glow-cyan { text-shadow: 0 0 10px var(--neon-cyan), 0 0 25px var(--neon-cyan), 0 0 45px var(--neon-cyan); }
    .glow-magenta { text-shadow: 0 0 10px var(--neon-magenta), 0 0 25px var(--neon-magenta); }
    .neon-border { border: 1px solid var(--neon-cyan); box-shadow: 0 0 20px rgba(0,240,255,0.45); }
    .gradient-text {
      background: linear-gradient(90deg, #00f0ff, #bb00ff, #ff00aa, #ccff00);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bg-grid {
      background-image: 
        linear-gradient(to right, rgba(0,240,255,0.07) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,240,255,0.07) 1px, transparent 1px);
      background-size: 60px 60px;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .animate-glitch { animation: glitch 2.5s infinite; }
  </style>
</head>
<body class="bg-grid min-h-screen relative">

  <div class="absolute inset-0 bg-gradient-to-br from-purple-950/50 via-cyan-950/40 to-black pointer-events-none"></div>

  <!-- Header -->
  <header class="relative z-30 p-6 md:p-10 flex flex-col md:flex-row justify-between items-center border-b border-cyan-900/70 backdrop-blur-lg">
    <h1 class="text-5xl md:text-6xl font-black tracking-widest gradient-text glow-cyan animate-glitch">
      NEONVAULT
    </h1>
    <div id="wallet-connect" class="mt-4 md:mt-0"></div>
  </header>

  <!-- Hero + Generator -->
  <main class="relative z-20 max-w-7xl mx-auto px-6 py-16 md:py-24">

    <div class="text-center mb-20">
      <h2 class="text-5xl md:text-7xl font-extrabold mb-6 gradient-text glow-cyan animate-glitch">
        Trade the Future
      </h2>
      <p class="text-xl md:text-2xl text-cyan-200 max-w-4xl mx-auto">
        Holographic NFTs • AI creation • 0.75% ultra-low fees • Next-gen marketplace
      </p>
    </div>

    <!-- NFT Idea Generator -->
    <section class="mb-24">
      <h3 class="text-4xl md:text-5xl font-bold text-center mb-10 gradient-text">Create Your Cyberpunk NFT</h3>

      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mb-10">
        <button data-prompt="cyberpunk ronin with glowing plasma katana and reflective chrome armor" class="generator-btn px-5 py-5 bg-gradient-to-br from-cyan-900/70 to-purple-900/70 hover:from-cyan-600 hover:to-purple-600 rounded-xl neon-border text-cyan-100 font-semibold transition-all hover:scale-105">Ronin</button>
        <button data-prompt="neon glitch hacker girl with holographic visor and circuit skin" class="generator-btn px-5 py-5 bg-gradient-to-br from-magenta-900/70 to-purple-900/70 hover:from-magenta-600 hover:to-purple-600 rounded-xl neon-border text-magenta-100 font-semibold transition-all hover:scale-105">Hacker</button>
        <button data-prompt="android cat with neon eyes in rainy cyber city alley" class="generator-btn px-5 py-5 bg-gradient-to-br from-lime-900/70 to-cyan-900/70 hover:from-lime-600 hover:to-cyan-600 rounded-xl neon-border text-lime-100 font-semibold transition-all hover:scale-105">Neon Cat</button>
        <button data-prompt="cyberpunk speeder bike racer with burning neon trails" class="generator-btn px-5 py-5 bg-gradient-to-br from-purple-900/70 to-pink-900/70 hover:from-purple-600 hover:to-pink-600 rounded-xl neon-border text-purple-100 font-semibold transition-all hover:scale-105">Racer</button>
        <button data-prompt="floating holographic ghost in digital void with glitch particles" class="generator-btn px-5 py-5 bg-gradient-to-br from-cyan-900/70 to-pink-900/70 hover:from-cyan-600 hover:to-pink-600 rounded-xl neon-border text-pink-100 font-semibold transition-all hover:scale-105">H
