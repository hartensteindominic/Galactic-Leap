<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Personal Monero Miner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #00ff87;
        }
        #miner-container {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #00ff87;
            border-radius: 8px;
            max-width: 400px;
            background: #2a2a2a;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #00ff87;
            color: #000;
            cursor: pointer;
        }
        #status, #hashrate {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Monero Miner</h1>
    <div id="miner-container">
        <input id="wallet" type="text" placeholder="Enter your Monero Wallet Address">
        <button id="start">Start Mining</button>
        <button id="stop" disabled>Stop Mining</button>
        <div id="status">Status: Waiting...</div>
        <div id="hashrate">Hashrate: 0 H/s</div>
    </div>

    <script>
        let miner = null;
        let hashrateInterval = null;
        let isLoading = false;

        document.getElementById('start').addEventListener('click', function () {
            const wallet = document.getElementById('wallet').value.trim();
            
            // Validate wallet address is not empty
            if (!wallet) {
                alert("Please enter a valid Monero wallet address.");
                return;
            }
            
            // Basic Monero address validation
            // Mainnet standard addresses (start with '4'): 95 chars
            // Mainnet subaddresses (start with '8'): 95 chars
            // Mainnet integrated addresses (start with '4'): 106 chars
            const isStandardOrSub = (wallet.length === 95 && (wallet.startsWith('4') || wallet.startsWith('8')));
            const isIntegrated = (wallet.length === 106 && wallet.startsWith('4'));
            
            if (!isStandardOrSub && !isIntegrated) {
                alert("Invalid Monero wallet address format. Please enter a valid mainnet address.");
                return;
            }
            
            // Prevent multiple simultaneous loads
            if (isLoading) {
                return;
            }

            isLoading = true;
            document.getElementById('start').disabled = true;
            document.getElementById('status').innerText = "Status: Initializing...";
            
            // Load MoneroOcean mining script dynamically
            const script = document.createElement("script");
            script.src = "https://cdn.jsdelivr.net/gh/MoneroOcean/moneroocean.github.io@master/webminer.js";
            script.onload = () => {
                if (typeof MoneroOcean !== "undefined") {
                    miner = new MoneroOcean.Miner({
                        address: wallet,
                        pool: "pool.minexmr.com:4444",
                        threads: Math.max(1, Math.floor(navigator.hardwareConcurrency / 2)),
                        throttle: 0.5, // 50% CPU usage
                    });

                    miner.start();
                    document.getElementById('stop').disabled = false;
                    document.getElementById('status').innerText = "Status: Mining...";

                    // Update the hashrate display every second
                    hashrateInterval = setInterval(() => {
                        if (miner && miner.isRunning()) {
                            const hashrate = miner.getHashesPerSecond().toFixed(2);
                            document.getElementById('hashrate').innerText = `Hashrate: ${hashrate} H/s`;
                        }
                    }, 1000);
                }
                isLoading = false;
            };
            script.onerror = () => {
                document.getElementById('status').innerText = "Status: Failed to load mining script.";
                document.getElementById('start').disabled = false;
                isLoading = false;
            };

            document.head.appendChild(script);
        });

        document.getElementById('stop').addEventListener('click', function () {
            if (miner) {
                miner.stop();
                document.getElementById('start').disabled = false;
                document.getElementById('stop').disabled = true;
                document.getElementById('status').innerText = "Status: Mining Stopped.";
                document.getElementById('hashrate').innerText = "Hashrate: 0 H/s";
                
                // Clear the hashrate update interval to prevent memory leaks
                if (hashrateInterval) {
                    clearInterval(hashrateInterval);
                    hashrateInterval = null;
                }
            }
        });
    </script>
</body>
</html>
